<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Q2</title>
	<link rel="stylesheet" href="Q2Style.css">
</head>

<body>
	<form>
		<h1>Megan's Survey</h1>
		<label for="Name">Name:&nbsp;</label>
		<input type="text" id="Name" name="Name" placeholder="John Doe" title="Enter your name" maxlength= "20" minlength= "5" required><br><br>
		<label for="PhoneNum">Phone Number:&nbsp;</label>
		<input type="tel" id="PhoneNum" name="PhoneNum" placeholder="123-456-7890" title="Enter your Phone Number" required pattern="\d{3}-\d{3}-\d{4}" ><br><br>
		<label for="EmailAddress">Email Address:&nbsp;</label>
		<input type="email" id="EmailAddress" name="EmailAddress" placeholder="Jane.Doe@gmail.com" title="Enter your Email" required pattern="[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+"><br><br>
		<label for="DofB">Date of Birth: &nbsp;&nbsp;</label>
		<input type="date" id="DofB" name="DofB" placeholder="YYYY-MM-DD" title="Enter your Date of Birth"><br>
		<p>Gender:</p>
		<input type="radio" id="male" name="gender" value="male" title="Are you a Male" checked="checked">
		<label for="male">Male</label> &nbsp;
		<input type="radio" id="female" name="gender" value="female" title="Are you a Female">
		<label for="female">Female</label> &nbsp;
		<input type="radio" id="other" name="gender" value="other" title="Other type of gender">
		<label for="other">Other</label><br>
		<br>
		<input type="submit" value="Submit" id="submit" title="Submit your form!">
	 </form>
</body>
</html>
